[application]

name="Cercando o Frango"
main_scene="res://scenes/home.tscn"
boot_splash_fullsize=false
icon="res://assets/chicken.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[locale]

translations=["res://i18n/i18n.en.xl", "res://i18n/i18n.pt.xl"]

[physics_2d]

motion_fix_enabled=true
